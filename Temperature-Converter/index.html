<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempratur Calculating</title>
    <link rel="stylesheet" href="style.css">
   
     
</head>

<body>

    <div class="main">
        <div class="tempcal">
            <h1>Temperature Converter</h1>
        </div>
 <!-- ========================CELCIUS================================================= -->

            <div class="celcius" id="celcius">

                <input type="number" placeholder="Celcius">
                <span class="denote">℃</span>
            </div>

<!--============================FAHRENHEIT=========================================== -->

             <div class="fahrenheit" id="fahrenheit">

            <input type="number" placeholder="fahrenheit">
            <span class="denote">℉</span>
            </div>

<!-- ================================KELVIN============================================ -->

        <div class="kelvin" id="kelvin">
            <input type="number" placeholder="Kelvin">
            <span class="denote">&#8490</span>
        </div>

<!-- =================================SUBMIT BUTTON=============================================     -->
        
        <div class="btn" id="btn">
            <button>Clear</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
